<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link href="../css/main.css" rel="stylesheet">

</head>

<link href="../css/main.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<!-- <link href="../ratchet/css/ratchet.css" rel="stylesheet"> -->
<script
  src="https://code.jquery.com/jquery-3.3.1.slim.js"
  integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
  crossorigin="anonymous"></script>

<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
<script src="./js/clickevents.js"></script>


<body scroll="no" style='margin : 0px; overflow:hidden'>
    <div id="back" style="position: absolute; top:0px;left:0px;width:30px; height:30px; padding:15px;z-index: 200;">
        <a class="icon-left-nav-custom " href="index.html">
            <img src="./assets/left-arrow.png" style="width:80%; height:80%;" alt="">
        </a>

    </div>

    <div id="close" style="position: absolute; top:20px;right:20px; width:20px;z-index: 200; display:none;">
        <a class="icon-left-nav-custom ">
            <img src="./assets/close-button.png" style="width:100%; height:100%;" alt="">
        </a>

    </div>
  
    <div class="info" id="info" style="display: block; position:fixed">
       
        <div id="console" style="padding:20px; ">
        </div>
    </div>

  

    <a-scene vr-mode-ui="enabled: false" embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;'>
        <!-- handle unknown marker -->
        <!-- <a-marker type='unknown'>
                                <a-box depth="1" height="1" width="1" position='0 0.5 0' material='opacity: 0.5; side:double; color:blue;'></a-box>
                            </a-marker> -->


        <a-marker type='barcode' value='0'>
            <a-sphere id="0" cursor-listener position='0 0.5 0' radius="0.25" material='opacity: 0.7; side: double;color:orange;'>

            </a-sphere>
        </a-marker>
        <a-marker type='barcode' value='1'>
            <a-sphere id="1" cursor-listener position='0 0.5 0' radius="0.25" material='opacity: 0.7; side: double;color:orange;'>

            </a-sphere>
        </a-marker>
        <a-marker type='barcode' value='2'>
            <a-sphere id="2" cursor-listener position='0 0.5 0' radius="0.25" material='opacity: 0.7; side: double;color:orange;'>

            </a-sphere>
        </a-marker>
        <a-marker type='barcode' value='3'>
            <a-sphere id="3" cursor-listener position='0 0.5 0' radius="0.25" material='opacity: 0.7; side: double;color:orange;'>

            </a-sphere>
        </a-marker>
        <a-marker type='barcode' value='4'>
            <a-sphere id="4" cursor-listener position='0 0.5 0' radius="0.25" material='opacity: 0.7; side: double;color:orange;'>

            </a-sphere>
        </a-marker>
        <a-marker type='barcode' value='5'>
            <a-sphere id="5" cursor-listener position='0 0.5 0' radius="0.25" material='opacity: 0.7; side: double;color:orange;'>

            </a-sphere>
        </a-marker>




        <!-- add a simple camera -->
        <a-entity camera>
            <a-entity cursor="fuse: true; fuseTimeout: 500" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.025"
                material="color: black; shader: flat">
            </a-entity>
        </a-entity>
    </a-scene>

    <script src="./js/main.js"></script>

    
</body>

</html>
